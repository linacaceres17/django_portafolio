{% extends 'layout.html' %}

{% block content %}

{% load static %}

<h1>Home</h1>

<link rel = "stylesheet" type = "text/css" href={% static 'style.css' %}

{% for project in  projects %}

<h2>{{project.title}}</h2>
<p>{{project.description}}</p> 
<img src="{{project.image.url}}" alt="{{project.title}}">

    {% if project.url %}
    <a href="{{project.url}}">{{project.url}}</a>
{% endif %}

{% endfor %} {% endblock%}
