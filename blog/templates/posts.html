{% extends 'layout.html'%}
{% block content%}
    <h1>Posts</h1>

{% for post in posts %}

    <h2>{{post.title}}</h2>
    <h3>{{post.date}}</h3>
    <p>{{post.description}}</p>
    <img src="{{post.image.url}}" alt="{{post.title}}">

    {% comment %} <a href="{% url 'blog:post_detail'post_id %}">{{ post.title}}</a> {% endcomment %}
{% endfor %} {%endblock%}
